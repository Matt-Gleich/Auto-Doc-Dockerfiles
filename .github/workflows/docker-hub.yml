name: Docker-Hub 
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.docker_password }} | docker login -u ${{ secrets.docker_id }} --password-stdin
      - name: Building Image
        run: |
          docker build -t mattgleich/auto-doc-dockerfiles .
      - name: Pushing to Docker Hub
        run: |
          docker push mattgleich/auto-doc-dockerfiles
